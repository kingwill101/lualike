# Simple workflow for deploying a Dart web app to GitHub Pages
name: Deploy Dart Web App to Pages

on:
  workflow_run:
    workflows: ["Dart", "Lua Test Suite"]
    types: [completed]
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
defaults:
  run:
    working-directory: pkgs/lualike
jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: |
          dart pub get
          dart pub global activate webdev

      - name: Build web app
        run: webdev build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pkgs/lualike/build/ # Only upload compiled web files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
